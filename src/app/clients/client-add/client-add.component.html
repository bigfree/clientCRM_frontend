<form [formGroup]="addClientForm" (ngSubmit)="onSubmit()">

	<ngb-alert type="success" [dismissible]="false" *ngIf="response && response.ok">
		{{ response.message }}
	</ngb-alert>

	<div class="client-form-group">
		<div class="client-form-group__header">
			<h2 class="client-form-group__title">Billing address</h2>
		</div>
		<div class="client-form-group__body">

			<div class="row">
				<div class="form-group col-sm-6">
					<label>Name:</label>
					<input type="text" formControlName="name" class="form-control" required>
				</div>
				<div class="form-group col-sm-6">
					<label>Company:</label>
					<input type="text" formControlName="company" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<label>Street:</label>
					<input type="text" formControlName="street" class="form-control">
				</div>
				<div class="form-group col-sm-6">
					<label>City:</label>
					<input type="text" formControlName="city" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<label>ZIP:</label>
					<input type="text" formControlName="psc" class="form-control">
				</div>
				<div class="form-group col-sm-6">
					<label>Country:</label>
					<input type="text" formControlName="country" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-4">
					<label>Business ID:</label>
					<input type="text" formControlName="ico" class="form-control">
				</div>
				<div class="form-group col-sm-4">
					<label>Tax ID:</label>
					<input type="text" formControlName="dic" class="form-control">
				</div>
				<div class="form-group col-sm-4">
					<label>VAT reg. no.:</label>
					<input type="text" formControlName="icdph" class="form-control">
				</div>
			</div>
		</div>
	</div>

	<div class="client-form-group">
		<div class="client-form-group__header">
			<h2 class="client-form-group__title">Postal address</h2>
		</div>
		<div class="client-form-group__body">

			<div class="row">
				<div class="form-group col-sm-6">
					<label>Company:</label>
					<input type="text" formControlName="post_company" class="form-control">
				</div>
				<div class="form-group col-sm-6">
					<label>Street:</label>
					<input type="text" formControlName="post_street" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-4">
					<label>City:</label>
					<input type="text" formControlName="post_city" class="form-control">
				</div>
				<div class="form-group col-sm-4">
					<label>ZIP:</label>
					<input type="text" formControlName="post_psc" class="form-control">
				</div>
				<div class="form-group col-sm-4">
					<label>Country:</label>
					<input type="text" formControlName="post_country" class="form-control">
				</div>
			</div>
		</div>
	</div>

	<div class="client-form-group">
			<div class="client-form-group__header">
				<h2 class="client-form-group__title">Contact info</h2>
			</div>
			<div class="client-form-group__body">

				<div class="row">
					<div class="col-sm-6">
						<button type="button" class="btn btn-primary" (click)="addComponent('email')">Add email</button>
						<div class="attach-list__email"></div>
					</div>
					<div class="col-sm-6">
						<button class="btn btn-primary">Add phone</button>
						<div class="attach-list"></div>
					</div>
				</div>

			</div>
		</div>

	<div class="client-form-group">
		<div class="client-form-group__header">
			<h2 class="client-form-group__title">XYZ</h2>
		</div>
		<div class="client-form-group__body">
			<div class="form-group">
				<label>Description</label>
				<textarea class="form-control" rows="5" formControlName="description"></textarea>
			</div>
		</div>
	</div>

	<button type="submit" class="btn btn-primary" [disabled]="!addClientForm.valid">Create new client</button>
</form>
<br>
<a routerLink="/clients"><= Back</a>
